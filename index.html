<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=0.75" />
<title>soundbored</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

html, body{
  height: 100%;
  margin: 0 auto;
}
:root{
  --accent-color :  rgb(128, 0, 255);
  --bs-btn-active-bg :rgb(128, 0, 255);
  --bs-btn-active-color: rgb(128, 0, 255);
  --bs-btn-color: rgb(128, 0, 255);
  --bs-btn-bg: rgb(128, 0, 255);
  --bs-btn-border-color:rgb(128, 0, 255) ;
  --bs-btn-hover-color: white;
  --bs-btn-hover-bg: rgb(128, 0, 255);
  --dark:rgb(17, 17, 17);
}


.btn-outline-pri{
  color: var(--accent-color);
  background-color: var(--dark);
  border-color: white;
}

.btn-check + .btn:hover{
 border-color: white;
}

  body{
    background: var(--dark);
    color: white;
    font-family: "Roboto Mono";
    width: 100%;
    display: block;
  }

  span {
    width: fit-content;
  }
  #all {
    width: 90%;
    height: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    margin: 20px auto auto auto;
  }

  .main{
    display: flex;
    flex-direction: column;
    row-gap: 0px;
    width: 75%;
    align-items: center;
  }

  .container{
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding-top: 10px;
    width: 100%;
 }
  
.bored{

  display: flex;
  flex-direction: column;
  row-gap: 10px;
  align-items: center;
  width: 100%;
    
}

.boredHeader{
  display: flex;
  width: 100%;
  flex-direction: row;
  column-gap: 20px;
  height: 30px;
  min-width: 440px;
  max-width: 440px;
  align-items: center;
}

  .grid {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    gap: 5px; 
    width: max-content;
    height: max-content;
    justify-items: center;
    align-items: center;
  }

  .square {
    width: 50px;
    min-width: 50%;
    height: 50px;
    min-height: 50%;
    background-color: black;
    border: 1px solid white ;
    cursor: pointer;
    color: white;
    font-size: 16px;
    display: flex;
    flex-direction: row;
    justify-content:center;
    align-items: center;
  }
  
#pgnView [contenteditable] {
  display: inline-block;        
  width: 350px;                 
  min-height: 10px;             
  height: auto;                 
  padding: 2px;                
  border: 1px solid rgb(159, 159, 159);       
  white-space: pre-wrap;        
  overflow-wrap: break-word;    
  box-sizing: border-box;       
  outline: none;  
  font-family: Verdana, sans-serif;
  font: 200;
  color: white;            
}

 #pgn-container{
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    row-gap: 25px;
    width : 100%;
    max-width: 435px;
    min-width: 400px;
    margin-top: 15px;
 }
  
 .pgnBox{
  font-size: 16px;
  border: 1px solid white;
  width: 100%;
  position: relative;
  top: -15px;
  min-height: 10px;
  padding: 5px 5px 5px 5px;
 }

 #boredController{
  min-width: 435px;
  width: 435px;
  height: 70px;
  align-items: flex-start;
}

.switch {
    display: inline-block;
    width: 60px;
    height: 34px;
    min-height: 34px;
    min-width: 60px;
    position: relative;
    background-color: rgb(214, 214, 214);
    border-radius: 34px;
    cursor: pointer;
    transition: background-color 0.2s;
  }


  .switch::before {
    content: "";
    position: absolute;
    top: 4px;
    left: 4px;
    height: 26px;
    width: 26px;
    min-width: 26px;
    min-height: 26px;
    background-color: rgb(159, 159, 159);
    border-radius: 50%;
    transition: transform 0.2s;
  }


  .switch.on {
    background-color: var(--accent-color);
  }


  .switch.on::before {
    transform: translateX(26px);
  }

 .wrapperHorizontal{
  display: flex;
  column-gap: 10px;
  
 }

 .wrapperVertical{
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  row-gap: 5px;
 }

 .knob{
  width: 32px;
  border-radius: 50%;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
 }

 
 #btn-container{
    display: flex;
    justify-content: space-between;
    width : 100%;
    position: relative;
    top: -20px;
    height: 30px;
    column-gap: 4px;
 }

 #btn-container button{
  width: max-content;
  max-width: 120px;
  height: 25px;
 }

#switchGuides label{
  color: white;
  font-size: 24px;
}


 .settings{
  font-size: 24px;
  justify-self: flex-end;
 }

 .settings-content {
  display: none;
  position: absolute;
  background-color: #000000;
  min-width: 110px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 2;
  max-width: 75px;
}

.settings-content div {
  color: rgb(255, 255, 255);
  padding: 10px 12px;
  display: flex;
  flex-direction: column;
  font-size: 16px;

}
#settings-colors div {
  color: rgb(255, 255, 255);
  display: flex;
  flex-direction: column;
  row-gap: 2px;
  font-size: 16px

}

#settings-record input{
accent-color: red;
}
.settings-content div a{
  color: rgb(255, 255, 255);
  font-size: 10px;
}

.settings-content div:hover {
  background-color: var(--accent-color);
}

.show {
  display:block;
}

.show_flex {
  display:flex;
}
.edit-soundGridclass{
  display: none;
  width: 175px;
}

select{
  background-color: #000000;
  color: white;
  border: 0px;
  padding-left: 5px;
  padding-right: 5px;
  height: 100%;
}

select div{
  display: none;
  width: 175px;
  align-self: flex-end;
  position: relative;
}

#audioControl, #mapControl{
  display: flex;
  justify-content: center;
  align-items: center;
  column-gap: 10px;
  height: 100%;
  outline: 1px solid whi;
}

#timeControl {
  display: none;
  flex-direction: column;
  width: 100%;
  row-gap: 15px;
  height: 150px;
  margin-bottom: 10px ;
}

#timeControl button{
  position: relative;
  width: 25px;
}

#timeControl input{
  width: 95%;

}

#timeControl-durationHolder,  #timeControl-timelapseHolder{
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
}

#timeControlContent1, #timeControlContent2  {
  display: flex;
  flex-direction: column;
}

.visible {
  visibility: visible !important;
}
.invisible {
  visibility: hidden !important;
}


</style>
</head>
<body>
  <div id="all">
    <div class="main">
      <div class="bored"> 
        <div class="boredHeader">
          <div id="mapControl">
            <select id="map" type="dropdown">
              <option>C Major</option>
              <option selected>Direct</option>
              <option>C Major (Middle)</option>
              <option>Circle of Fifths</option>
            </select>
          </div>
          <div id="audioControl">
            <select id="soundBank" type="dropdown">
              <option>
                GrandPiano 
              </option>
              <option selected>GrandPiano2</option>
            </select>
            <select id="soundBank-duration" type="dropdown">
              <option>Short</option>
              <option selected>Medium</option>
              <option>Long</option>
            </select>
          </div>
          <div class="settings">
           <i id="btn-settings" class="fa fa-gear fa-spin"></i>
              <div id="settings-dropdown" class="settings-content">
                <div id="settings-edit">
                    <span> Edit </span>
                </div>
                <div id="settings-timeControl">
                  <span> Advanced Time Controls</span>
                </div>
                <div id="settings-gif">
                  <span> GIF </span>
                  <a href="https://www.chess.com/gifs"> Chess.com </a>
                </div>
                <div id="settings-colors">
                  <span> Colors : </span>
                  <div>
                   <span>Start</span> 
                   <input id="settings-color" type="color" value="rgb(128, 0, 255)">
                  </div>
                  <div>
                    <span> End</span>
                    <input id="settings-color2" type="color" value="rgb(43, 1, 127)">
                  </div>
                </div>
                <div id="settings-resetColor">
                    <span> Reset Color </span>
                </div>
                
              </div>
          </div>
        </div>
        <form id="edit-timeControl" class="edit-soundGridclass">
            <label> Save Changes </label>
            <input type="checkbox">
        </form>
        <div id="timeControl" class="time">
          <div id="timeControlContent1">
            <div>
              <label for="timeControl-duration" class="form-label">Duration</label> <output for="timeControl-duration1" id="timeControl_duration-output" aria-hidden="true"></output> <span>ms</span>
            </div>
            <div id="timeControl-durationHolder" class="carousel slide carousel-fade">
              <button class="carousel-control-prev invisible" type="button" data-bs-target="#timeControl-durationHolder" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </button>
              <div id="timeControl-durations" class="carousel-inner">
                <input type="range" class="form-range carousel-item active" min="500" max="100000" step="500" value="1500" id="timeControl-duration1">
                <input class="carousel-item" id="timeControl-duration2" placeholder="[100,]">
              </div>
               <button class="carousel-control-next visible" type="button" data-bs-target="#timeControl-durationHolder" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </button>
            </div>
          </div>
          <div id="timeControlContent2">
            <div>
              <label for="timeControl-timelapse" class="form-label">Timelapse</label> <output for="timeControl-timelapse1" id="timeControl_timelapse-output" aria-hidden="true"></output> <span>ms</span>
            </div>
            <div id="timeControl-timelapseHolder" class="carousel slide">
              <button class="carousel-control-prev invisible" type="button" data-bs-target="#timeControl-timelapseHolder" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </button>
              <div id="timeControl-timelapses" class="carousel-inner">
                <input type="range" class="form-range carousel-item active" min="500" max="100000" step="500" value="1500" id="timeControl-timelapse1">
                <input class="carousel-item" id="timeControl-timelapse2">
              </div>
              <button class="carousel-control-next visible" type="button" data-bs-target="#timeControl-timelapseHolder" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
        <form id="edit-soundGrid" class="edit-soundGridclass">
            <label> Save Changes </label>
            <input type="checkbox">
        </form>
        
        <div class="container">
          <div class="grid" id="soundGrid"></div>
        </div>
        <div id="boredController" class="wrapperHorizontal">
          <div class="wrapperVertical">
            
            <div class="switch on" id="toggleGuides"></div>
          </div>
          <div class="wrapperVertical">
            <div id="switchGuides" class="btn-group" role="group"> 
              <input id="switchGuides-1" type="radio" class="btn-check" name="btnradio" autocomplete="off" checked></input>
              <label class="btn btn-outline-pri" for="switchGuides-1">[E4]</label>
             
              <input id="switchGuides-2" type="radio" class="btn-check" name="btnradio" autocomplete="off"></input>
              <label class="btn btn-outline-pri" for="switchGuides-2">&#x1D120</label>
      
              <input id="switchGuides-3" type="radio" class="btn-check" name="btnradio" name="switchGuides" autocomplete="off"></input>
              <label class="btn btn-outline-pri" for="switchGuides-3">&#9817</label>
            </div> 
          </div>
          <div class="knob" id="rotateBored">ðŸ—˜</div>
        </div>
        </div>
    </div>
    <div id="pgn-container">
      <span> PGN | Music </span>
      <span id="pgnView"  class="pgnBox" contenteditable="true"></span>
      <div id="btn-container">
        <input type="file" id="pgnFileInput" />
        <button id="startButton">Start</button>
        <button id="process">Download</button>
      </div>
    </div>
  </div>

<script src="Square.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
<script src="download.js" type="module"></script>
</body>
</html>
